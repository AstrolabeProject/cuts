version: '3'

services:
  web:
    build: .
    image: cuts:devel
    command: >
      gunicorn -b 0.0.0.0:8000
        --access-logfile -
        --reload
        "cuts.app:create_app()"
    environment:
      PYTHONUNBUFFERED: 'true'
    networks:
      - net
    volumes:
      - '.:/cuts'
      - './images:/vos/images:ro'
    ports:
      - '8000:8000'

networks:
  net:
