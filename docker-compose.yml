version: '3'

services:
  redis:
    image: 'redis:5.0-alpine'
    command: redis-server --requirepass devpassword
    volumes:
      - 'redis:/var/lib/redis/data'
    ports:
      - '6379:6379'

  web:
    build: .
    image: cuts:devel
    command: >
      gunicorn -c "python:config.gunicorn"
        --reload
        "cuts.app:create_app()"
    environment:
      PYTHONUNBUFFERED: 'true'
    networks:
      - net
    volumes:
      - '.:/cuts'
      - './images:/vos/images:ro'
    ports:
      - '8000:8000'

  celery:
    build: .
    command: celery worker -l debug -A cuts.blueprints.img.tasks
    env_file:
      - '.env'
    volumes:
      - '.:/cuts'


networks:
  net:

volumes:
  redis:
