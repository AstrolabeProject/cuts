version: '3.7'

services:
  redis:
    image: redis:5.0-alpine
    command: redis-server --requirepass devpassword
    deploy:
      restart_policy:
        condition: none
    volumes:
      - redis:/data
    networks:
      - vos_net
    ports:
      - '6379:6379'


  celery:
    image: cuts:devel
    command: celery -A cuts.blueprints.img.tasks worker -l debug
    deploy:
      restart_policy:
        condition: none
    networks:
      - vos_net
    depends_on:
      - redis


  cuts:
    image: cuts:devel
    deploy:
      restart_policy:
        condition: none
    environment:
      PYTHONUNBUFFERED: 'true'
    volumes:
      - './images:/vos/images:ro'
    ports:
      - '8000:8000'
    networks:
      - vos_net
    depends_on:
      - celery


networks:
  vos_net:
    name: vos_net
    attachable: true

volumes:
  redis:
  pgdata:
