{% extends 'layouts/base.html' %}

{% block title %}Cuts API{% endblock %}
{% block meta_description %}Cuts - API documentation.{% endblock %}

{% block head %}
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='styles/swagger-ui.css') }}" >
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        margin:0;
        background: #fafafa;
      }
    </style>
{% endblock %}

{% block body %}
    <div id="swagger-ui"></div>

    <script src="{{ url_for('static', filename='scripts/swagger-ui-bundle.js') }}"
            charset="UTF-8"></script>
    <script src="{{ url_for('static', filename='scripts/swagger-ui-standalone-preset.js') }}"
            charset="UTF-8"></script>
    <script>
    window.onload = function() {
      // Begin Swagger UI call region
      const ui = SwaggerUIBundle({
        url: "{{ url_for('static', filename='api.yaml') }}",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "BaseLayout"
      })
      // End Swagger UI call region

      window.ui = ui
    }
  </script>
{% endblock %}
